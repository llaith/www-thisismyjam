name    = WWW-ThisIsMyJam
author  = Sanko Robinson <sanko@cpan.org>
license = Artistic_2_0
copyright_holder = Sanko Robinson
copyright_year   = 2013

[@Git]
[@Basic]
[PodSyntaxTests]
[ModuleBuild]
[ReadmeFromPod]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[TestRelease]
[ConfirmRelease]

[PruneFiles]
filenames = dist.ini

[CheckChangeLog]
[Test::Compile]
[MinimumPerl]
[Prereqs / Recommends]
-relationship = recommends
AnyEvent = 0
AnyEvent::HTTP = 0
[AutoPrereqs]
skip = AnyEvent
[GithubMeta]
[VersionFromModule]
