name    = WWW-ThisIsMyJam
author  = Sanko Robinson <sanko@cpan.org>
license = Artistic_2_0
copyright_holder = Sanko Robinson
copyright_year   = 2013



[@Git]
[@Basic]
[PodSyntaxTests]
[ModuleBuild]
[PodWeaver]
[ReadmeFromPod]
[TestRelease]
[ConfirmRelease]

[PruneFiles]
filenames = dist.ini
filenames = README.md

[CheckChangeLog]
[Test::Compile]
[Prereqs / Recommends]
-relationship = recommends
AnyEvent = 0
AnyEvent::HTTP = 0
[AutoPrereqs]
skip = AnyEvent
[PkgVersion]

[MetaResources]
repository = http://github.com/sanko/www-thisismyjam
bugtracker = http://github.com/sanko/www-thisismyjam/issues

[ReadmeAnyFromPod]
filename = README.md
type     = markdown
location = build


[VersionFromModule]
